      z-index: -1;

    @keyframes floatBlob {
      from {
        transform: translate3d(0, 0, 0) scale(1);

    }

      font-size: 0.76rem;

      display: inline-flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(16px);

      cursor: pointer;
      border-radius: var(--radius-pill);

      font-weight: 600;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.5);

      transform: translateY(-1px);

      background: linear-gradient(120deg, #1d4ed8, #38bdf8);
    }

    .tabs {

      position: relative;
      overflow: hidden;

    .tab {

      position: relative;
      z-index: 1;
      user-select: none;
    }

    .tab.active {
      color: #e5e7eb;
      font-weight: 600;
    }

    .tab-indicator {
      position: absolute;
      top: 3px;
      bottom: 3px;
      border-radius: var(--radius-pill);

      border: 1px solid var(--border-subtle);
      transition: transform var(--transition), width var(--transition);
      z-index: 0;
    }
